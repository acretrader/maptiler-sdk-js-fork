<html>
  <head>
    <title>MapTiler JS SDK example</title>
    <style>
      html, body {
        margin: 0;
      }

      #map-container {
        position: absolute;
        width: 100vw;
        height: 100vh;
      }
    </style>

    <link rel="stylesheet" href="../dist/maptiler-sdk.css">
  </head>

  <body>
    <div id="map-container"></div>
  
    <script src ="../dist/maptiler-sdk.umd.js"></script>
    
    <script>
      maptilersdk.config.apiKey = 'wvElBzv1zqf8XeNE37ip';

      const map = new maptilersdk.Map({
        container: document.getElementById('map-container'),
        // style: "winter-v2", //'topo-v2-topographique', //'topo-v2-shiny', //'toner-v2-background', //'streets-v2-pastel', //'streets-v2-night', //maptilersdk.MapStyle.DARK,
        customAttribution: "Some Extra Data Provider",
        attributionControl: true,
        hash: true,
        maptilerLogo: true,
        // terrain: true,
      })


      console.log(map);
    </script>
  </body>
</html>
