<html>
  <head>
    <title>MapTiler JS SDK example</title>
    <style>
      html, body {
        margin: 0;
      }

      #map-container {
        position: absolute;
        width: 100vw;
        height: 100vh;
      }
    </style>

    <link rel="stylesheet" href="../dist/maptiler-sdk.css">
  </head>

  <body>
    <div id="map-container"></div>
  
    <script src ="../dist/maptiler-sdk.umd.js"></script>
    
    <script>
      maptilersdk.config.apiKey = 'wvElBzv1zqf8XeNE37ip';

      const map = new maptilersdk.Map({
        container: document.getElementById('map-container'),
        style: maptilersdk.MaptilerStyle.DARK,
        customAttribution: "Some Extra Data Provider",
        attributionControl: true,
        hash: true,
        maptilerLogo: true,
      })

      console.log(map);
    </script>
  </body>
</html>
